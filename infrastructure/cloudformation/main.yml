AWSTemplateFormatVersion: '2010-09-09'
Description: 'HBFA Unified Platform Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, prod]
    Description: Environment name

Resources:
  # S3 Bucket for static website hosting
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'hbfa-unified-${Environment}-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # CloudFront Origin Access Control
  OriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub 'hbfa-unified-${Environment}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: ''
            OriginAccessControlId: !GetAtt OriginAccessControl.Id
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # Managed-CachingOptimized
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf  # Managed-CORS-S3Origin
        DefaultRootObject: index.html
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
        Enabled: true
        HttpVersion: http2

  # DynamoDB Tables
  UnitsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'hbfa_units_${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: project_id
          AttributeType: S
        - AttributeName: unit_number
          AttributeType: S
        - AttributeName: building_id
          AttributeType: S
      KeySchema:
        - AttributeName: project_id
          KeyType: HASH
        - AttributeName: unit_number
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: gsi_project_building
          KeySchema:
            - AttributeName: project_id
              KeyType: HASH
            - AttributeName: building_id
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  MilestonesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'hbfa_milestones_${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE

  SalesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'hbfa_sales_${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: project_id
          AttributeType: S
        - AttributeName: contract_unit_number
          AttributeType: S
      KeySchema:
        - AttributeName: project_id
          KeyType: HASH
        - AttributeName: contract_unit_number
          KeyType: RANGE

  HolidaysTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'hbfa_holidays_${Environment}'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: project_id
          AttributeType: S
        - AttributeName: date
          AttributeType: S
      KeySchema:
        - AttributeName: project_id
          KeyType: HASH
        - AttributeName: date
          KeyType: RANGE

  # IAM Role for Lambda functions
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'hbfa-unified-lambda-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !GetAtt UnitsTable.Arn
                  - !GetAtt MilestonesTable.Arn
                  - !GetAtt SalesTable.Arn
                  - !GetAtt HolidaysTable.Arn
                  - !Sub '${UnitsTable.Arn}/index/*'

  # Lambda Functions
  UnitsFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'hbfa-unified-units-${Environment}'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          // Placeholder - deploy actual code separately
          exports.handler = async () => ({ statusCode: 200, body: 'OK' })
      Environment:
        Variables:
          UNITS_TABLE: !Ref UnitsTable
          AWS_REGION: !Ref AWS::Region

  MilestonesFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'hbfa-unified-milestones-${Environment}'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          // Placeholder - deploy actual code separately
          exports.handler = async () => ({ statusCode: 200, body: 'OK' })
      Environment:
        Variables:
          MILESTONES_TABLE: !Ref MilestonesTable
          AWS_REGION: !Ref AWS::Region

  TimelineFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'hbfa-unified-timeline-${Environment}'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          // Placeholder - deploy actual code separately
          exports.handler = async () => ({ statusCode: 200, body: 'OK' })
      Environment:
        Variables:
          MILESTONES_TABLE: !Ref MilestonesTable
          UNITS_TABLE: !Ref UnitsTable
          SALES_TABLE: !Ref SalesTable
          AWS_REGION: !Ref AWS::Region

  SalesStatusFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'hbfa-unified-sales-status-${Environment}'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          // Placeholder - deploy actual code separately
          exports.handler = async () => ({ statusCode: 200, body: 'OK' })
      Environment:
        Variables:
          SALES_TABLE: !Ref SalesTable
          AWS_REGION: !Ref AWS::Region

  HolidaysFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'hbfa-unified-holidays-${Environment}'
      Runtime: nodejs18.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          // Placeholder - deploy actual code separately
          exports.handler = async () => ({ statusCode: 200, body: 'OK' })
      Environment:
        Variables:
          HOLIDAYS_TABLE: !Ref HolidaysTable
          AWS_REGION: !Ref AWS::Region

  # API Gateway
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'hbfa-unified-api-${Environment}'
      Description: 'HBFA Unified Platform API'
      EndpointConfiguration:
        Types:
          - REGIONAL

  # API Gateway Resources
  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: 'api'

  UnitsResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !Ref ApiResource
      PathPart: 'units'

  # API Gateway Methods
  UnitsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref UnitsResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UnitsFunction.Arn}/invocations'

  # Lambda Permissions
  UnitsLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UnitsFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub '${ApiGateway}/*/GET/api/units'

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - UnitsMethod
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: !Ref Environment

Outputs:
  WebsiteURL:
    Description: CloudFront distribution URL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'

  UnitsTableName:
    Description: Units table name
    Value: !Ref UnitsTable
    Export:
      Name: !Sub '${AWS::StackName}-UnitsTable'

  MilestonesTableName:
    Description: Milestones table name
    Value: !Ref MilestonesTable
    Export:
      Name: !Sub '${AWS::StackName}-MilestonesTable'

  SalesTableName:
    Description: Sales table name
    Value: !Ref SalesTable
    Export:
      Name: !Sub '${AWS::StackName}-SalesTable'

  ApiGatewayUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'