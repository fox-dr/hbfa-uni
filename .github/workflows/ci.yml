name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint and test sales-ui package
  sales-ui:
    name: Sales UI - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sales-ui
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run tests
        run: npm test --if-present
      
      - name: Build
        run: npm run build --if-present

  # Test ops-erp package
  ops-erp:
    name: Ops ERP - Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ops-erp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run linter
        run: |
          if command -v flake8 &> /dev/null; then
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          fi
        continue-on-error: true
      
      - name: Run tests
        run: |
          if [ -d tests ]; then
            pytest
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

  # Check root workspace configuration
  workspace:
    name: Workspace - Verify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install workspace dependencies
        run: npm ci
      
      - name: Verify workspace structure
        run: |
          echo "Checking workspace packages..."
          npm ls --workspaces --depth=0
